<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> !!EAT A BURGER!! </h1>
            <p>A franchise by Dodgy John Burgers</p>
            <br>
            <h2>Select a Burger and Devour it!</h2>
            <panel>
                <form class="create-form">
                    <div class="form-group">
                        <label for="newburger">Choose your Burger</label>

                        <select data-placeholder="" id="newburger" name="burger">
                            <option value="Nothing Selected" selected>Please Select a Sandwich</option>
                            <option value="Hamburger">Hamburger</option>
                            <option value="Cheese Burger">CheeseBurger</option>
                            <option value="Veggie Burger">Veggie Burger</option>
                            <option value="Silly Burger">Silly Burger</option>
                        </select>

                        <button type="submit" class="btn btn-success" id="addburger">
                            <span class="fa fa-thumbs-up"></span>
                        </button>
                    </div>
                </form>
            </panel>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading" id="leftside"><strong>Burgers awaiting Devouring...</strong>
                    </div>
                    <div class="panel-body">

                        <ul id="undevouredList">

                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading" id="rightside"><strong>Burgers you have devoured! Yummy!</strong>
                    </div>
                    <div class="panel-body">
                        <ul id="devouredList">

                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!--endrow -->
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/burger.js" type="text/javascript"></script>

</body>

</html>
